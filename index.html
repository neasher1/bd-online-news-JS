<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BD News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="container mt-4">
        <section>
            <nav class="navbar bg-light p-4">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand text-primary fw-bold">BD News</a>
                    <form class="d-flex" role="search">
                        <button class="btn btn-primary me-2" type="submit">News</button>
                        <button class="btn btn-primary" type="submit">Blog</button>
                    </form>
                </div>
            </nav>
        </section>
        <hr>
        <section>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid" id="div-container">

                </div>
            </nav>
        </section>
    </header>

    <main>
        <section class="container" id="displayCategoriesId">

        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="blogDetails" tabindex="-1" aria-labelledby="blogDetailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
